<div class="card">
    <div class="card-header">
      <strong>Examen Fisico</strong> Complemento
    </div>
    <form action="" method="post" class="form-horizontal">      
        <div class="card-body">
          <div *ngFor="let es of estudiosPacientes; let i=index">
            <div class="form-group row">
              <div class="col-sm-3">
                <textarea disabled [name]="'desc_' + i" rows="1" class="form-control form-control-sm" >{{es.examen.descripcion}}</textarea>
              </div>
              <div class="col-sm-6">
                <textarea  [name]="'obs_' + i" rows="1" class="form-control form-control-sm" placeholder="Respuesta/Observacion" [(ngModel)]="estudiosPacientes[i].observacion"></textarea>
              </div>
              <div class="col-sm-1">
                <input type="date" [name]="'fec_' + i" [(ngModel)]="estudiosPacientes[i].fecha_examen"  class="form-control form-control-sm"> 
              </div>
            </div>
            
          </div>
        </div>
    
      <div class="card-footer">
        <div class="col col-lg-2">
          <button type="button" [disabled]="soloLectura" (click)="guardar()" class="btn btn-primary" >Guardar</button>
        </div>       
        <div *ngFor="let alert of alertsDismiss">
          <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)"><strong>{{ alert.msg }}</strong></alert>                  
        </div>
      </div>
    </form>  
</div>
