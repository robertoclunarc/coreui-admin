<div class="animated fadeIn">
  <div class="row">    
    <div class="col-md-12 mb-4">
      <div class="row" >
        <div class="col-lg-6">           
          <div class="input-group">                            
            <span class="input-group-prepend">
              <button [disabled]="soloLectura" type="button"                                      
                (click)="buscarPaciente(paciente.ci)" 
                class="btn btn-primary btn-sm">
                <i class="fa fa-search"></i> 
                Paciente
              </button>
            </span>
            <input type="text" id="txtCi" name="txtCi" [(ngModel)]="paciente.ci" [disabled]="soloLectura" (keyup.enter)="buscarPaciente($event.value)"  class="form-control form-control-sm" placeholder="Cedula Paciente">
            <span class="input-group-append">
              
              <button type="button" 
                placement="right"
                (click)="buscarPaciente('null')" 
                class="btn btn-primary btn-sm">
                <i class="fa fa-eye fa-sm"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col-lg-6">
          <label *ngIf="paciente.nombre!=undefined"><strong>{{paciente.nombre}} {{paciente.apellido}}</strong></label>
        </div>
      </div>
      <!-- Nav tabs -->
      <tabset> 
               
        <tab>
          <ng-template tabHeading><i class="icon-user"></i> Atenciones &nbsp;<span class="badge badge-pill badge-danger">{{itemsConsulta}}</span></ng-template>
          
          <div class="col-lg-12">
            <div class="card">              
              <div class="card-body">                
                <app-historial_consulta [_uidPaciente]="uidPaciente" [_fechaIni]="fechaIni" [_fechaFin]="fechaFin" [itemsConsulta]="itemsConsulta"></app-historial_consulta>                
              </div>
            </div>
          </div>
          <!--/.col-->
          
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-wrench"></i> Cargos Anteriores</ng-template>
          <div class="card">            
            <div class="card-body">
                <app-cargos-anteriores [_uidPaciente]="uidPaciente"></app-cargos-anteriores>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-people"></i> Antecedentes Familiares</ng-template>
          <div class="card">            
            <div class="card-body">
              <app-antecedentefamiliar [_uidPaciente]="uidPaciente"></app-antecedentefamiliar>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-book-open"></i> Antecedentes Ocupacionales</ng-template>
          <div class="card">            
            <div class="card-body">
                <app-antecedenteocupacional [_uidPaciente]="uidPaciente"></app-antecedenteocupacional>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-heart"></i> Examen Funcional(1)</ng-template>
          <div class="card">            
            <div class="card-body">
              <app-antecedentepatologico [_uidPaciente]="uidPaciente"></app-antecedentepatologico>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-heart"></i> Examen Funcional(2)</ng-template>
          <div class="card">            
            <div class="card-body">
                <app-habitos [_uidPaciente]="uidPaciente"></app-habitos>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-emotsmile"></i> Anamnesis Psicologicos</ng-template>
          <div class="card">            
            <div class="card-body">
              <app-anamnesispsicologico [_uidPaciente]="uidPaciente"></app-anamnesispsicologico>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-eyeglass"></i> Examen Fisico(1)</ng-template>
          <div class="card">            
            <div class="card-body">
              <app-signosvitales [_uidPaciente]="uidPaciente"></app-signosvitales>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-eyeglass"></i> Examen fisico(2)</ng-template>
          <div class="card">            
            <div class="card-body">
              <app-antropometria [_uidPaciente]="uidPaciente"></app-antropometria>
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-eyeglass"></i> Examen Fisico(3)</ng-template>
          <div class="card">            
            <div class="card-body">
              <app-examenfisico [_uidPaciente]="uidPaciente"></app-examenfisico>
            </div>
          </div>
        </tab>
      </tabset>


    </div><!--/.col-->
  </div><!--/.row-->
</div>
