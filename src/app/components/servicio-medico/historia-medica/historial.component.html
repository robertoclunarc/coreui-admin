<div class="animated fadeIn">
  <div class="row">    
    <div class="col-md-12 mb-4">
      <!-- Nav tabs -->
      <tabset>        
        <tab>
          <ng-template tabHeading><i class="icon-calculator"></i> Datos &nbsp;<span class="badge badge-pill badge-danger">XXXXXXX</span></ng-template>
          
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <div class="row" >
                  <div class="col-lg-6">           
                    <div class="input-group">                            
                      <span class="input-group-prepend">
                        <button [disabled]="soloLectura" type="button"                                      
                          (click)="buscarPaciente(paciente.ci)" 
                          class="btn btn-primary btn-sm">
                          <i class="fa fa-search"></i> 
                          Paciente
                        </button>
                      </span>
                      <input type="text" id="txtCi" name="txtCi" [(ngModel)]="paciente.ci" [disabled]="soloLectura" (keyup.enter)="buscarPaciente($event.value)"  class="form-control form-control-sm" placeholder="Cedula Paciente">
                      <span class="input-group-append">
                        
                        <button type="button" 
                          placement="right"
                          (click)="buscarPaciente('null')" 
                          class="btn btn-primary btn-sm">
                          <i class="fa fa-eye fa-sm"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label *ngIf="paciente.nombre!=undefined"><strong>{{paciente.nombre}} {{paciente.apellido}}</strong></label>
                  </div>
                </div>
              </div>
              <div class="card-body">                
                <app-historial_consulta [_uidPaciente]="uidPaciente" [_fechaIni]="fechaIni" [_fechaFin]="fechaFin"></app-historial_consulta>
                
              </div>
            </div>
          </div>
          <!--/.col-->
          
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Cargos Anteriores</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Antecedentes Familiares</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Antecedentes Ocupacionales</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Examen Funcional(1)</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Examen Funcional(2)</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Anamnesis Psicologicos</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Examen Fisico(1)</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Examen fisico(2)</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
        <tab>
          <ng-template tabHeading><i class="icon-pie-chart"></i> Examen Fisico(3)</ng-template>
          <div class="card">            
            <div class="card-body">
              
            </div>
          </div>
        </tab>
      </tabset>


    </div><!--/.col-->
  </div><!--/.row-->
</div>
