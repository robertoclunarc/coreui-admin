<div class="card">
    <form>
      <div class="card-body">
          
        <div *ngFor="let eva of arrayEvaluacionesConRespuestas; let i=index">            
  
              <div class="form-row">                
                  <div class="alert alert-secondary col-md-3" style="height: 34px; margin-bottom: 1px; padding:0px 10px; line-height:34px;" role="alert">
                      <strong> {{eva.evaluaciones.descripcion_evaluacion}}:</strong>
                  </div>
                  <div *ngFor="let res of eva.posibles_resp; let j=index" class="form-group col-md-2">
                      <span *ngIf="res.descripcion!='Observacion' && res.descripcion!='General(es)'" class="form-group has-float-label">                                                                    
                          <input type="number" class="form-control form-control" [name]="res.descripcion + '_' + res.index" [(ngModel)]="arrayEvaluacionesConRespuestas[i].posibles_resp[j].posible_resp" >
                          <label class="badge-light" for="{{res.descripcion + '_' + res.index}}">{{ res.descripcion }}</label>
                      </span>
                      <span *ngIf="res.descripcion=='Observacion' || res.descripcion=='General(es)'" class="form-group has-float-label">                                                                    
                          <input type="text" class="form-control form-control" style="width: 700px;" [name]="res.descripcion + '_' + res.index" [(ngModel)]="arrayEvaluacionesConRespuestas[i].posibles_resp[j].posible_resp" >
                          <label class="badge-light" for="{{res.descripcion + '_' + res.index}}">{{ res.descripcion }}</label>
                      </span>
                      
                  </div>
              </div>
            
          </div>                  
      
      </div>
      <div *ngFor="let alert of alertsDismiss">
          <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)"><strong>{{ alert.msg }}</strong></alert>                  
      </div>
      <div class="card-footer">      
          <button type="button" [disabled]="soloLectura || bloqueaGuardar" (click)="guardar()" class="btn btn-sm btn-primary" [popover]="alertaRegistrar" [popoverTitle]="titleRegistrar"><i class="fa fa-dot-circle-o"></i> Guardar</button>
          <button [disabled]="soloLectura  || bloqueaGuardar" type="submit" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-dot-circle-o"></i> Reset</button>
          
      </div>
    </form>  
  </div>
